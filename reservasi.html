<!DOCTYPE html>
<html>
<head>
	<title>Arkademy-Bali-Travel Reservasi</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="assets/fontawesome-free/css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" 
	rel="stylesheet"> 
</head>
<body>
	<section class="pagereservasi">
		<div class="container">
			<div class="nav-item">
				<a class="nav-link" href="index.html">
					<i class="fas fa-arrow-left"></i>
				</a>
			</div>
			<div class="textreservasi">
				<h1>Reservation</h1>
			</div>
			<div class="layout">
				<input class="inputname" type="text" name="name" placeholder="Input your name">
				<input class="inputemail" type="text" name="email" placeholder="Input your email">
				<input class="inputphone" type="text" name="phone" placeholder="Phone number">
				<select class="inputnegara">
					<option value="">Select your nationality</option>
				</select>
				<textarea class="inputabout" placeholder="Explain about your trip"></textarea>
				<input class="resersubmit" type="submit" name="submit" value="Submit">
			</div>
		</div>
	</section>

</body>
</html>
